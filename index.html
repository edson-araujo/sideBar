<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SidebAR</title>
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-home-smile'></i>
      <span class="logo_name">SystemGed</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#">
          <i class='bx bxs-pie-chart-alt-2'></i>
          <span class="link_name">Gerenciamento</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Gerenciamento</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bxs-building'></i>
            <span class="link_name">Departamentos</span>
          </a>
          <i class='bx bx-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">Departamentos</a></li>
          <li><a href="#">Cadastrar</a></li>
          <li><a href="#">Lista</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bxs-briefcase'></i>
            <span class="link_name">Cargos</span>
          </a>
          <i class='bx bx-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">Cargos</a></li>
          <li><a href="#">Cadastrar</a></li>
          <li><a href="#">Lista</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bxs-group'></i>
            <span class="link_name">Funcionários</span>
          </a>
          <i class='bx bx-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">Funcionários</a></li>
          <li><a href="#">Cadastrar</a></li>
          <li><a href="#">Lista</a></li>
        </ul>
      </li>
      <li>
        <div class="profile-details">
          <div class="profile-content">
            <img src="img/profile.jpg" alt="profile">
          </div>
          <div class="name-job">
            <div class="profile_name">
              <a href="https://github.com/edson-araujo">Edson Araújo</a>
            </div>
            <div class="job">
              <span>Desenvolvedor</span>
              <br>
              <span>Full-Stack</span>
            </div>
          </div>
          <i class='bx bx-exit'></i>
        </div>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span class="text">Drop Down Sidebar</span>
    </div>
  </section>

  <script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e)=>{
      let arrowParent = e.target.parentElement.parentElement;
      arrowParent.classList.toggle("showMenu");
    });
  }
  
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebar);
    sidebarBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("close");
    });
  </script>
</body>
</html>
